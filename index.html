example class to manage nginx:
```puppet
class nginx (
  Sensitive[String[1]] $content,
) {
  package { 'nginx':
    ensure => 'installed',
  }
  -> file { '/etc/nginx/nginx.conf':
    ensure => 'file',
    content => $content,
  }
  ~> service { 'nginx':
    ensure => 'running',
    enable => true,
  }
}
```

* dont hardcode this in your CI config.
